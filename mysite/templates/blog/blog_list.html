{% extends 'base.html' %}

{# 頁面標題 #}
{% block title %}
    我的網站
{% endblock %}

{# 頁面內容 #}
{% block content %}
    <p>一共有{{ blogs|length }}篇文章</p>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
    {% empty %}
        <p>-- 暫無文章 --</p>
    {% endfor %}
{% endblock %}
