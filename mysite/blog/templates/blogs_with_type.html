<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ blog_type.type_name }}</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}">
                <h3>個人網站部落格</h3>
            </a>
        </div>
    <hr>
    <h3>{{ blog_type.type_name }}</h3>
    <p>一共有{{ blogs|length }}篇文章</p>
    {% for blog in blogs %}
        <a href="{% url 'blog_detail' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content|truncatechars:30 }}</p>
    {% empty %}
        <p>-- 暫無文章 --</p>
    {% endfor %}
</body>
</html>
